name: Deploy AgriAI to GitHub Pages

on:
  push:
    branches:
      - main   # change if your default branch is different

permissions:
  contents: write  # required for deployment

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          echo "Current directory:"
          pwd
          echo "Top-level files:"
          ls -la
          echo "Inside agriai:"
          ls -la agriai || echo "Directory not found"
          echo "Looking for package-lock.json:"
          ls -la agriai/package-lock.json || echo "package-lock.json missing"
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: agriai/package-lock.json

      - name: Install dependencies
        working-directory: agriai
        run: npm install

      - name: Build React app
        working-directory: agriai
        run: npm run build

      # Save build artifacts for debugging or later jobs (optional)
      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: production-files
          path: agriai/build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: agriai/build
          publish_branch: gh-pages
          force_orphan: true   # makes sure old files don't linger
